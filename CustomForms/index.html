<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomForms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="checkbox__wrapper">
            <h1 class="title">Категории</h1>
            <label class="checkbox__label">
                <input type="checkbox" id="checkbox">
                <span tabindex="0"></span>
                <span class="checkbox__descr">Динозавры</span>
            </label>
            <label class="checkbox__label">
                <input type="checkbox" id="checkbox">
                <span tabindex="1"></span>
                <span class="checkbox__descr">Медведи</span>
            </label>
            <label class="checkbox__label">
                <input type="checkbox" id="checkbox">
                <span tabindex="2"></span>
                <span class="checkbox__descr">Косули</span>
            </label>
            <label class="checkbox__label">
                <input type="checkbox" id="checkbox">
                <span tabindex="3"></span>
                <span class="checkbox__descr">Лисы</span>
            </label>
            <label class="checkbox__label">
                <input type="checkbox" id="checkbox">
                <span tabindex="4"></span>
                <span class="checkbox__descr">Волки</span>
            </label>
            <label class="checkbox__label">
                <input type="checkbox" id="checkbox">
                <span tabindex="5"></span>
                <span class="checkbox__descr">Олени и лоси</span>
            </label>
        </div>

        <div class="selection__wrapper">
            <select name="choice" class="choice">
                <option value="">var1</option>
                <option value="">var2</option>
                <option value="">var3</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
